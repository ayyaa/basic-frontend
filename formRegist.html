<!DOCTYPE html>
<html>
<head>
	<title>Form Registrasi</title>
</head>

<body>
	<h1 style="font-size:100%; text-align: center;"> Form Registrasi </h1>
	<form action="#">
	<table style="width:80%">
		<tr>
			<th style="text-align: left">Nama </th>
			<th>:</th>
			<th style="text-align: left"><input type="text" name="nama" placeholder="Masukkan namamu" size="30"></th>
			<th></th>
		</tr>
		<tr>
			<th style="text-align: left">Jenis Kelamin</th>
			<th>:</th>
			<th style="text-align: left"><input type="radio" name="gender" value="male" checked> Male</th>
			<th style="text-align: left"><input type="radio" name="gender" value="female"> Female</th>
		</tr>
		<tr>
			<th style="text-align: left">Tanggal Lahir</th>
			<th>:</th>
			<th style="text-align: left"><input type="date" name="tgl_lhr" placeholder="Masukkan tanggal  lahir" size="30"></th>
			<th></th>
		</tr>
		<tr>
			<th style="text-align: left">Alamat</th>
			<th>:</th>
			<th style="text-align: left"><textarea name="alamat" rows="10" cols="30"></textarea></th>
			<th></th>
		</tr>
		<tr></tr>
		<tr>
			<th ></th>
			<th></th>
			<th ><input type="submit" value="Submit"></th>
		</tr>
	</table>
	</form>
</body>
</html>
